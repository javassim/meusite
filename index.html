<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>192.168.7.157/integra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            text-align: center;
            padding-top: 50px;
        }
        input[type="text"] {
            width: 60%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 8px;
        }
        iframe {
            margin-top: 30px;
            width: 560px;
            height: 315px;
            border: none;
            border-radius: 12px;
        }
        p.erro { color: red; }
    </style>
</head>
<body>
    <h2>192.168.7.157/integra</h2>
    <input type="text" id="youtubeLink" value="https://www.youtube.com/watch?v=xS41l1HLGDI">
    <button onclick="carregarVideo()">Carregar</button>
    <div id="videoContainer"></div>

    <script>
        window.onload = carregarVideo;

        function carregarVideo() {
            const link = document.getElementById('youtubeLink').value.trim();
            const videoId = extrairVideoId(link);
            const container = document.getElementById('videoContainer');

            if (!videoId) {
                container.innerHTML = "<p class='erro'>Link inv√°lido. Tente novamente.</p>";
                return;
            }

            // tenta o player do YouTube normal
            const ytUrl = `https://www.youtube.com/embed/${videoId}`;
            const invUrl = `https://yewtu.be/embed/${videoId}`;

            const iframe = document.createElement('iframe');
            iframe.src = ytUrl;
            iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share";
            iframe.allowFullscreen = true;
            iframe.onerror = () => {
                iframe.src = invUrl; // troca para fallback
            };

            container.innerHTML = '';
            container.appendChild(iframe);
        }

        function extrairVideoId(url) {
            const regex = /(?:youtube\.com\/(?:.*v=|embed\/)|youtu\.be\/)([^&\n?#]+)/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }
    </script>
</body>
</html>
