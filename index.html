<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Player de Vídeo Local</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      text-align: center;
      padding-top: 50px;
    }

    h2 {
      color: #333;
    }

    video {
      width: 80%;
      max-width: 720px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      margin-top: 30px;
    }

    p {
      color: #555;
    }

    .upload-section {
      margin-top: 20px;
    }

    input[type="file"] {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Player de Vídeo Local</h2>

  <!-- Player principal -->
  <video id="meuVideo" controls poster="thumb.jpg">
    <source src="video.mp4" type="video/mp4">
    Seu navegador não suporta o elemento de vídeo HTML5.
  </video>

  <p>Se o vídeo não carregar, verifique se o arquivo <strong>video.mp4</strong> está na mesma pasta do HTML.</p>

  <!-- Se quiser trocar o vídeo localmente -->
  <div class="upload-section">
    <label for="upload">Ou escolha outro arquivo de vídeo:</label><br>
    <input type="file" id="upload" accept="video/mp4,video/webm">
  </div>

  <script>
    // Permite trocar o vídeo localmente sem recarregar a página
    const upload = document.getElementById('upload');
    const player = document.getElementById('meuVideo');

    upload.addEventListener('change', function() {
      const arquivo = this.files[0];
      if (arquivo) {
        const url = URL.createObjectURL(arquivo);
        player.src = url;
        player.play();
      }
    });
  </script>

</body>
</html>
