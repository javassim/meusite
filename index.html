<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Carregar V√≠deo do YouTube (Compat√≠vel com Rede Restrita)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            text-align: center;
            padding-top: 50px;
        }
        input[type="text"] {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #0073e6;
            color: white;
            transition: background-color 0.2s ease-in-out;
        }
        button:hover {
            background-color: #005bb5;
        }
        figure.wp-block-embed {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .wp-block-embed__wrapper {
            width: 100%;
            max-width: 560px;
            display: flex;
            justify-content: center;
        }
        iframe {
            width: 100%;
            aspect-ratio: 16 / 9;
            border: none;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        p.erro {
            color: red;
            margin-top: 20px;
        }
        a.fallback {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #ff4747;
            color: white;
            border-radius: 8px;
            text-decoration: none;
        }
        a.fallback:hover {
            background-color: #e63e3e;
        }
    </style>
</head>
<body>
    <h2>Carregar V√≠deo do YouTube (Modo Rede Restrita)</h2>
    <input type="text" id="youtubeLink" placeholder="Cole aqui o link do YouTube" value="https://www.youtube.com/watch?v=xS41l1HLGDI">
    <button onclick="carregarVideo()">Carregar v√≠deo</button>

    <div id="videoContainer"></div>

    <script>
        window.onload = carregarVideo; // carrega o v√≠deo padr√£o ao abrir

        function carregarVideo() {
            const link = document.getElementById('youtubeLink').value.trim();
            const videoId = extrairVideoId(link);
            const container = document.getElementById('videoContainer');

            if (videoId) {
                const embedUrl = `https://www.youtube.com/embed/${videoId}?feature=oembed&origin=https://tracklist.com.br`;

                container.innerHTML = `
                    <figure class="wp-block-embed is-type-video is-provider-youtube wp-block-embed-youtube">
                        <div class="wp-block-embed__wrapper">
                            <iframe
                                title="V√≠deo YouTube"
                                src="${embedUrl}"
                                frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                referrerpolicy="strict-origin-when-cross-origin"
                                allowfullscreen
                                onerror="mostrarFallback('${videoId}')">
                            </iframe>
                        </div>
                    </figure>
                `;
            } else {
                container.innerHTML = "<p class='erro'>Link inv√°lido. Por favor, insira um link v√°lido do YouTube.</p>";
            }
        }

        function mostrarFallback(videoId) {
            const container = document.getElementById('videoContainer');
            const videoLink = `https://www.youtube.com/watch?v=${videoId}`;
            container.innerHTML = `
                <p class='erro'>O v√≠deo n√£o p√¥de ser carregado nesta rede.</p>
                <a class="fallback" href="${videoLink}" target="_blank">üîó Abrir v√≠deo no YouTube</a>
            `;
        }

        function extrairVideoId(url) {
            const regex = /(?:youtube\.com\/(?:.*v=|embed\/)|youtu\.be\/)([^&\n?#]+)/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }
    </script>
</body>
</html>
