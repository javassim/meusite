<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Fallback Autom√°tico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            text-align: center;
            padding: 40px 10px;
        }
        input[type="text"] {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #0073e6;
            color: white;
            transition: background-color 0.2s ease-in-out;
        }
        button:hover {
            background-color: #005bb5;
        }
        #status {
            margin-top: 20px;
            font-size: 15px;
            color: #555;
        }
        iframe {
            margin-top: 30px;
            width: 100%;
            max-width: 560px;
            aspect-ratio: 16 / 9;
            border: none;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        p.erro {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>üé•Fallback Autom√°tico</h2>
    <input type="text" id="youtubeLink" value="https://www.youtube.com/watch?v=xS41l1HLGDI">
    <button onclick="carregarVideo()">Carregar v√≠deo</button>

    <div id="status"></div>
    <div id="videoContainer"></div>

    <script>
        window.onload = carregarVideo;

        function carregarVideo() {
            const link = document.getElementById('youtubeLink').value.trim();
            const videoId = extrairVideoId(link);
            const container = document.getElementById('videoContainer');
            const status = document.getElementById('status');

            if (!videoId) {
                container.innerHTML = "<p class='erro'>Link inv√°lido. Por favor, insira um link v√°lido do YouTube.</p>";
                return;
            }

            status.textContent = "‚è≥ Carregando v√≠deo...";
            container.innerHTML = "";

            const ytUrl = `https://www.youtube.com/embed/${videoId}`;
            const invUrl = `https://yewtu.be/embed/${videoId}`;

            const iframe = document.createElement('iframe');
            iframe.src = ytUrl;
            iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share";
            iframe.allowFullscreen = true;

            // fallback autom√°tico se o YouTube for bloqueado
            iframe.onerror = () => {
                status.textContent = "‚ö†Ô∏è V√≠deo carregado pelo modo alternativo (rede restrita detectada)";
                iframe.src = invUrl;
            };

            iframe.onload = () => {
                status.textContent = "‚úÖ V√≠deo carregado com sucesso";
            };

            container.appendChild(iframe);
        }

        function extrairVideoId(url) {
            const regex = /(?:youtube\.com\/(?:.*v=|embed\/)|youtu\.be\/)([^&\n?#]+)/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }
    </script>
</body>
</html>
