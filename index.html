<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Vídeo Teste - YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            text-align: center;
            padding-top: 60px;
        }
        h2 {
            margin-bottom: 30px;
        }
        iframe {
            width: 500px;
            height: 281px;
            border: none;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <h2>Vídeo Teste do YouTube</h2>
    <iframe 
        title="Video teste"
        width="500" 
        height="281" 
        src="https://www.youtube.com/embed/xS41l1HLGDI?feature=oembed" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen>
    </iframe>
</body>
</html>
